<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaqua</title>
    <link rel = "stylesheet"
        type = "text/css"
        href = "/mystyle.css" />
</head>
<body>
    
    <main role="main" class="main-content" id="main-content">
        <br>
        <div id="lastReadingDate"></div>
        <table class="styled-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Current Value</th>
                    <th>Min Value</th>
                    <th>Max Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Water Temperature</td>
                    <td id="waterTemperatureCurrent" class="current-value">0.0°C</td>
                    <td id="waterTemperatureMin">0.0°C</td>
                    <td id="waterTemperatureMax">0.0°C</td>
                </tr>
                <tr>
                    <td>Air Temperature</td>
                    <td id="airTemperatureCurrent" class="current-value">0.0°C</td>
                    <td id="airTemperatureMin">0.0°C</td>
                    <td id="airTemperatureMax">0.0°C</td>
                </tr>
                <tr>
                    <td>Heat Index</td>
                    <td id="heatIndexCurrent" class="current-value">0.0°C</td>
                    <td id="heatIndexMin">0.0°C</td>
                    <td id="heatIndexMax">0.0°C</td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td id="humidityCurrent" class="current-value">0.0%</td>
                    <td id="humidityMin">0.0%</td>
                    <td id="humidityMax">0.0%</td>
                </tr>
                <tr>
                    <td>Light Intensity</td>
                    <td id="lightIntensityCurrent" class="current-value">0.0</td>
                    <td id="lightIntensityMin">0.0</td>
                    <td id="lightIntensityMax">0.0</td>
                </tr>
            </tbody>
        </table>

        <div>
            <h1>Historic Data</h1>
            <label for="cars">Period (days):</label>
            <INPUT id="selectionPeriodDays" TYPE="NUMBER" MIN="1" MAX="365" STEP="1" VALUE="7" SIZE="10">
            
            <label for="selectionPeriods">Average per:</label>
            <select name="selectionUnit" id="selectionUnit">
                <option value="RAW">None</option>
                <option value="HOURLY">Hour</option>
                <option value="DAILY">Day</option>
                <option value="WEEKLY">Week</option>
                <option value="MONTHLY">Month</option>
            </select>

            <button onclick="loadFromServer()">Load</button>
        </div>
        <div id="temperatureChartDiv" style="width:80%; height:400px; margin:0 auto;"></div>
        <div id="humidityChartDiv" style="width:80%; height:400px; margin:0 auto;"></div>
        <div id="lightIntensityChartDiv" style="width:80%; height:400px; margin:0 auto;"></div>
        
    </main>
    
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script src="/js/index.js"></script>

</html>
