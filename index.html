<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaqua</title>
    <link rel = "stylesheet"
        type = "text/css"
        href = "/mystyle.css" />
</head>
<body>
    <main role="main" class="main-content" id="main-content">
        <h1>Current Information</h1>
        <hr>
        <div class="titleCont">
            <h1 class="main-title" id="waterTemperature">
                0.0°C
            </h1>
        </div>

        <div class="titleCont">
            <h1 class="main-title" id="airTemperature">
                0.0°C
            </h1>
        </div>

        <div class="titleCont">
            <h1 class="main-title" id="humidity">
                0.0%
            </h1>
        </div>

        <div class="titleCont">
            <h1 class="main-title" id="heatIndex">
                0.0°C
            </h1>
        </div>

        <div class="titleCont">
            <h1 class="main-title" id="lightIntensity">
                0.0
            </h1>
        </div>
        <hr>

        <h1>Graphs for last 7 days</h1>
        <div id="waterTemperatureChartDiv" style="width:80%; height:50%; margin:0 auto;"></div>
        <div id="airTemperatureChartDiv" style="width:80%; height:50%; margin:0 auto;"></div>
        <div id="humidityChartDiv" style="width:80%; height:50%; margin:0 auto;"></div>
        <div id="heatIndexChartDiv" style="width:80%; height:50%; margin:0 auto;"></div>
        <div id="lightIntensityChartDiv" style="width:80%; height:20%; margin:0 auto;"></div>
        
    </main>
    
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script src="/js/index.js"></script>

</html>
